<body>

        
        <table class="calculator">

            </td>
            
            </tr>
            <tr>

            </td>
            <td>
                <button id="2" onclick="captur('2')"class="btn">2</button>
            </td>
            <td>

            </td>
            <td>
                <button id="plus" onclick="captur('plus')"class="btn">+</button>

        </tr>
     
        <tr>

            </td>
